<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img{
            width: 200px;
            height: 140px;
        }
        .container{
            width: 40%;
            margin-top: 100px;
        }
        .btn{
            width: 80%;
            margin-bottom: 30px;
        }
        .container div .input{
            width: 80%;
            margin: 0px auto;
        }
        .img{
            padding-top:  50px;
        }
       
        
    </style>
</head>
<body>
    <div class="container text-center bg-secondary-subtle">
        <form action="" class="">
            <div class="img"><img src="Bootstrap.png" alt=""></div>
            <div class="m-3"><h3>Please sign in</h3></div>
            <div><input type="text" value="Email address" class="form-control input"></div>
            <div><input type="text" value="Password" class="form-control input"></div>
            <div class="m-3"><input type="checkbox"><span> Remember me</span></div>
            <div><button class="btn btn-primary">Sign in</button></div>

        </form>
    </div>
</body>
</html>
